<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <!-- ##Agrega los elementos para la navegación -->
      <div id="pokemon-buscador-container">
        <!--Buscador por nombre y boton BUSCAR-->
        <input type="" name="name" id="buscador-pokemon" placeholder="Name" />
        <button type="button" id="buscar-pokemon" role="button">Buscar</button>
      </div>
      <!-- Botones de pokemon siguiente y anterior-->
      <button id="previous-pokemon" role="button">< Atras</button>
      <button id="next-pokemon" role="button">Siguiente ></button>
    </div>
    <!-- Se muestra la informacion del pokemon-->
    <div id="pokemon-data">
      <!-- Se muestra el nombre del pokemon -->
      <div id="pokemon-name-data"></div>
      <!-- ##Aquí debes agregar la información del pokemon -->
      <!-- Se muestra la imagen del pokemon -->
    </div>
      <img id="pokemon-image" src="" alt="pokemon-image" >
  </div>

  </body>
</html>
